<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | InsureX</title>
    <link rel="stylesheet" href="/static/styles/form.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <a id="project-title" class="nav-item" href="/">InsureX</a>
        </nav>
    </header>
    <main>
        <div class="welcome">
            <p>Welcome to InsureX Form</p>
        </div>

        <div class="container">
            <form action="{{  url_for('prediction')  }}" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder=" "  autocomplete="off" required maxlength="40">
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="number" id="age" name="age" min="1" max="120" placeholder=" "  autocomplete="off" required maxlength="10">
                    <label for="age">Age</label>
                </div>
                <div class="form-group">
                    <input type="number" id="bmi" name="bmi" min="10" max="60" placeholder=" "  autocomplete="off" required maxlength="10">
                    <label for="bmi">BMI</label>
                </div>
                <label for="gender"></label>
                <select class="form-option" id="gender" name="gender" required>
                    <option value="" selected disabled hidden>Gender</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>

                <select class="form-option" id="children" name="children" required>
                    <option value="" selected disabled hidden>Children</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">More</option>
                </select>
                <select class="form-option" id="smoker" name="smoker" required>
                    <option value="" selected disabled hidden>Smoker</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                <select class="form-option" id="region" name="region" required>
                    <option value="" selected disabled hidden>Region</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
                <div class="button-container">
                    <a href="/">Back</a>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
